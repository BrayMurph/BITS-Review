<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Review Website</title>
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header>
        <h1 class="text-center text-danger">Game Reviews</h1>
    </header>

    <section>
        <div class="row">
            <div class="col-md-4">
                <div class="game-poster">
                    <img src="game1.jpg" alt="Game 1 Poster">
                    <h2 class="game-title">Game Title 1</h2>
                    <p class="game-description"></p>
                    <button class="btn btn-primary">Read Review</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="game-poster">
                    <img src="game2.jpg" alt="Game 2 Poster">
                    <h2 class="game-title">Game Title 2</h2>
                    <p class="game-description"></p>
                    <button class="btn btn-primary">Read Review</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="game-poster">
                    <img src="game3.jpg" alt="Game 3 Poster">
                    <h2 class="game-title">Game Title 3</h2>
                    <p class="game-description"></p>
                    <button class="btn btn-primary">Read Review</button>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
